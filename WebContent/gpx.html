<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>GPX trackpoints and waypoints</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
<style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWFya3d1NTMiLCJhIjoiY2lnNDk5YW1tMmg1M3VqbHZzcXRocjR0cCJ9.p1U0uW9MVHQ09RDb0sI00Q';
//var map = L.mapbox.map('map', 'mapbox.streets');
//var map = L.mapbox.map('map', 'markwu53.npk4do36');
var map = L.mapbox.map('map', 'markwu53.cig49999a2h79t9kvlnpu37n5', {
    //center: [51.505, -0.09],
    center: [38.927, -77.02],
    zoom: 13
});

// omnivore will AJAX-request this file behind the scenes and parse it:
// note that there are considerations:
// - The file must either be on the same domain as the page that requests it,
//   or both the server it is requested from and the user's browser must
//   support CORS.
//var runLayer = omnivore.gpx('https://www.mapbox.com/mapbox.js/assets/data/run.gpx')
var runLayer = omnivore
//.gpx('http://localhost:8080/leaflet-map/run.gpx')
//.gpx('/leaflet-map/run.gpx')
.gpx('run.gpx')
.on('ready', function() {
    map.fitBounds(runLayer.getBounds());
}).addTo(map);
</script>
</body>
</html>
